<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data</title>
    <link rel="stylesheet" href="biodata.css">
</head>
<body>
    <div class="bio-data-form">
        <h1>BIO-DATA</h1>
        <form>
            <section>
                <h2>PERSONAL DATA</h2>
                <div class="info">
                <label for="position">Position Desired:</label>
                <input type="text" id="position" name="position"><br>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender">

                <!-- Add other fields in the same manner -->
            </section>
            

            <section>
                <h2>EDUCATIONAL BACKGROUND</h2>
                <label for="elementary">Elementary:</label>
                <input type="text" id="elementary" name="elementary">
                
                <label for="elem-grad-year">Year Graduated:</label>
                <input type="text" id="elem-grad-year" name="elem-grad-year">
                
                <!-- Add other fields for High School, College, etc. -->
            </section>

            <section>
                <h2>EMPLOYMENT RECORD</h2>
                <label for="company1">Company Name:</label>
                <input type="text" id="company1" name="company1">

                <label for="position1">Position:</label>
                <input type="text" id="position1" name="position1">

                <label for="from1">From:</label>
                <input type="text" id="from1" name="from1">
                
                <label for="to1">To:</label>
                <input type="text" id="to1" name="to1">
                
                <!-- Add another block for the second company if needed -->
            </section>

            <section>
                <h2>CHARACTER REFERENCE</h2>
                <label for="ref-name1">Name:</label>
                <input type="text" id="ref-name1" name="ref-name1">

                <label for="ref-company1">Company:</label>
                <input type="text" id="ref-company1" name="ref-company1">

                <label for="ref-contact1">Contact No.:</label>
                <input type="text" id="ref-contact1" name="ref-contact1">
                
                <!-- Add another reference block if needed -->
            </section>

            <section>
                <h2>OTHER INFORMATION</h2>
                <label for="res-cert-no">Res. Cert. No.:</label>
                <input type="text" id="res-cert-no" name="res-cert-no">
                
                <!-- Add other fields like SSS, TIN, etc. -->
            </section>

            <p>I hereby certify that the above information is true and correct...</p>
            <input type="text" placeholder="Applicant's Signature">
        </form>
    </div>
    </div>
</body>
</html>
